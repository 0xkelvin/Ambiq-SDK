[Settings]
chip = apollo510
image_type = oem_recovery
load_address = 0x410000
cert_ptr = 0x4C0000
info0_cfg = mram_recovery/example_info0_configs/info0_Recovery_EMMC.ini
output = mram_recovery/oem_recovery_bins/AP510B_assets/oem_rcv_app_OTA.bin
loglevel = 0x2


### The following are crypto fields and are intended for Secure/Sec-NonSecure LCS ###
; enc_algo - indicates enc_algo as 1 to do AES encryption (0x0 = disabled, 0x1 = enabled)
; auth_algo 0x1 - indicates to do use generate an RSA signature (0x0 = disabled, 0x1 = enabled)
; auth_key - indicates to use the content cert PK to authenticate the image (0x0 = disabled, 0x1 = enabled)
; (kek_index - 0x80) indicates which AES key is used for encryption

; enc_algo = 0x1
; auth_algo = 0x1
; auth_key = 0x1
; kek_index = 0x80
; key_table = keys.ini


[Binaries]
root_cert =  0x4C0100                  mram_recovery/oem_recovery_bins/AP510B_assets/oem_rcv_root_cert_hbk1.bin
key_cert = 0x4C0500                    mram_recovery/oem_recovery_bins/AP510B_assets/oem_rcv_key_cert.bin
content_cert = 0x4C0900                mram_recovery/oem_recovery_bins/AP510B_assets/oem_rcv_content_cert.bin
mainBinary = 0x410000                  mram_recovery/oem_recovery_bins/AP510B_assets/oem_rcv_app.bin