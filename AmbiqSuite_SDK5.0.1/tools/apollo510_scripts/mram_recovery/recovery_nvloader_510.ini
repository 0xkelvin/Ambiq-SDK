[DEFAULT]
; location of the recovery information structure (defined in loader src file)
rcvyStructAddress = 0x20100000

ambiqRcvyImg = ../ambiq_recovery_images/ambiq_recovery_v1p23.bin
ambiqRcvyImgAddress = 0x20200000  
ambiqRcvyImgOffset = 0x100 

oemRcvyImg = ../oem_recovery_bins/AP510_assets/oem_rcv_app_OTA.bin
oemRcvyImgAddress = 0x20300000  
oemRcvyImgOffset = 0x20000

loaderApp = nvloader_app_510.bin
; Execute out of ITCM
loaderAppAddress = 0x20010000 

; Read/Write flag (0x0 = read/verify only, None-Zero = for read/write/verify).
readWrite = 0xF

; Recovery Type. (0x0 = None, 0x1=MSPI, 0x2=EMMC).
MRAM_RCVY_CTRL_NV_RCVY_TYPE = 0x2

; EMMC - Block Number of the Metadata address in the Flash || MSPI - Metadata address in the Flash.
NV_METADATA_OFFSET_META_OFFSET = 0x0

; EMMC - SDIO Device Number (0x0 = SDIO0, 0x1 = SDIO1) || MSPI - Device Number (0x0 - 0x3)
MRAM_RCVY_CTRL_NV_MODULE_NUM = 0x0

; eMMC Partition selection. (0x0=USER, 0x1=BOOT1, 0x2=BOOT2)
MRAM_RCVY_CTRL_EMMC_PARTITION = 0x0

otp = 0x0

; Generates and load info0 binary - Must provide path to an info0 configuration file. 
info0Path = ../../info0.bin
regenInfo0 = 0x1
loadInfo0 = 0x1
info0Cfg = ../example_info0_configs/info0_Recovery_EMMC.ini

;  TODO: Based on the MRAM_RCVY_CTRL_NV_RCVY_TYPE, choose the section to run.
[EMMC]
; eMMC Partition selection. (0x0=USER, 0x1=BOOT1, 0x2=BOOT2)
MRAM_RCVY_CTRL_EMMC_PARTITION = 0x0

[MSPI]
; MSPI CONFIGURATIONS
 NV_CONFIG0_CONFIG0 = 0x03040841

 NV_PIN_NUMS_CE_PIN = 0x35 

; Enables data scrambling for the specified range external flash addresses
 NV_CONFIG3_CONFIG3 = 0x0